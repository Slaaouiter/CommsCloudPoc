    <li class="nds-dc-nds-item">
      <article class="slds-tile slds-tile_board nds-dc-offer-item">

          onloyaltyoptionchange={handleLoyaltyOptionChange}
          auto-applied-promotions-at-top={selectedProduct.autoAppliedPromotions.Top}
          product-name={selectedProduct.name}
          promotions={selectedProduct.promotions}
          has-loyalty={hasLoyalty}
          is-loyalty-possible={isLoyaltyPossible}

          initial-amount-text={initialAmountText}
          amount-text={amountText}
